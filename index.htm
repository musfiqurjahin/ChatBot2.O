<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musfiqur Jahin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<style>/*Loading Styles...*/</style>
<body>
    <!-- Hero image and name -->
    <div class="hero-container">
        <img src="Images/Profile.img/Profile_pic-1.jpg" alt="Hero Pic" class="hero-pic">
        <h1>Musfiqur Jahin <img src="Images/Verified_Badges/Blue_Badge-1.png" class="verified-badge" alt="Verified Badge"></h1>
    </div>
    
    <div class="main-container">
        <div class="qus-ans">
            <div class="answer bot">
                <div class="logo">
                    <img src="Images/Profile.img/Profile_pic-1.jpg" alt="Bot Logo">
                </div>
                <span class="text">Hi there! I'm a custom-built bot for Jahin. Whether you have questions about Him or need assistance with anything else, I'm here to help!</span>
            </div>
        </div>
        <!-- Input and button for asking questions -->
        <div class="ask-form">
            <input type="text" autocomplete="off" id="ask-here" placeholder="Ask me anything">
            <button id="submit"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="bottom-blur"></div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <script src="app.js"></script>
</body>
</html>
